# Brownie configuration for Crypto Portfolio Tracker

compiler:
  solc:
    version: 0.8.0
    optimizer:
      enabled: true
      runs: 200

networks:
  default: development
  development:
    gas_limit: max
    gas_price: 0

folders:
  contracts: contracts
  scripts: scripts
  tests: tests
  build: build
  reports: reports
